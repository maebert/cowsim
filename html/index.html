<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Existentialist Cow Simulator</title>
    <link rel="stylesheet" href="static/css/cow.css">
</head>
<body>
    <div id="background"></div>
    <div id="title_field">
        <h1 id="title"></h1>
        <div class="mask"></div>
    </div>
    <div id="cow" class="cow">
        <div class="shadow"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
        <div class="tail"></div>
        <div class="udder"></div>
        <div class="body"></div>
        <div id="apparel"></div>
        <div class="head-container">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="eye eye-left"><div class="iris"></div></div>
            <div class="eye eye-right"><div class="iris"></div></div>
            <div id="masks"></div>
        </div>
    </div>
    <div id="actions"></div>
    <script src="static/js/states.js"></script>
    <script src="static/js/cow.js"></script>
</body>
</html>
